<div class="flex justify-content-between">
    <h2>Products</h2>
    <p-button label="Sign out" (onClick)="logOut()"></p-button>
</div>



<p-table [value]="Products" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="5">
    <ng-template pTemplate="caption"> 
        <app-filter-product (selectCatagory)="getproductsByCategory($event)"></app-filter-product>
        <p-button label="Add Product" (click)="showadd()"></p-button> 
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Category</th>
            <th>Image</th>
            <th></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.category }}</td>
            <td><img src="{{product.image}}" width="20px"></td>
            <td>
                <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="showeditProduct(product)"></button>
            </td>
            <td>
                <button pButton icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>



<app-add-edit-product 
[displayAddEditmodel]="displayAddEditmodel"
[selectedProduct]="selectedProduct"
(clickClose)="hideAddModal($event)"
(clickAddEdit)="saveorUpadteProductToList($event)"
></app-add-edit-product>
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>


<p-toast position="top-right"></p-toast>
